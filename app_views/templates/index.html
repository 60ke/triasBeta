{% load render_bundle from webpack_loader %}
<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="format-detection" content="telephone=no">
	{% comment %}<meta http-equiv="Content-Security-Policy" content="object-src 'none';child-src https:">{% endcomment %}
	<title>Trias Web</title>
	<link rel="shortcut icon" href="/static/bundles/favicon.ico" type="image/x-icon">
	{% render_bundle 'app' 'css'%}
</head>
<body>
<div id="app"></div>

{% render_bundle 'app' 'js'%}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-159952101-1"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-159952101-1');
</script>
</body>
</html>
